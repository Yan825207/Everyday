<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 500px;
      height: 500px;
      background-color: pink;
    }

    .son {
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="app">
    <father></father>
  </div>
  <script src="./vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({})
    vm.component('father', {
      data() {
        return {
          msg: '父组件的值'
        }
      },
      template: "<div class='father'><h3>父组件</h3><son :content='this.msg'></son></div>"
    })
    vm.component('son', {
      props: ['content'],
      data() {
        return {

        }
      },
      template: "<div class='son'><h3>子组件</h3>{{content}}</div>"
    })

    vm.mount('#app')

  </script>

</body>

</html>
