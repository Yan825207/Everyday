<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <span>用户名：</span>
      <span>
        <input type="text" v-model.lazy='uname'>
      </span>
      <span>{{tip}}</span>
    </div>
  </div>
  <script src="./vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          tip: '',
          uname: ''
        }
      },
      methods: {
        data() {
          setInterval((val) => {
            if (this.uname == 'admin') {
              this.tip = '用户名已被注册'
            } else {
              this.tip = '注册成功'
            }
          }, 1000)
        }
      },
      watch: {
        uname() {
          this.tip = '测试中...'
          this.data()
        }
      }
    })
    vm.mount('#app')
  </script>
</body>

</html>
