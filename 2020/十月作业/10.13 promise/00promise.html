<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // resolve(正确返回)  reject(错误返回)
        let p = new Promise(function (resolve, reject) {
            let flag = false;
            if (flag) {
                resolve('正确结果')
            } else {
                reject('错误结果')
            }
        })
        // p.then(正确结果,错误结果)
        p.then(function (data) {
            console.log(data);
        }, function (err) {
            console.log(err);
        })
    </script>
</body>

</html>
