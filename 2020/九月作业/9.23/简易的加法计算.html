<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <input type="number" :value='num1' v-model='num1'>
        +
        <input type="number" :value="num2" v-model='num2'>
        <button @click='jia'>=</button>
        <input type="number" readonly :value='sum'> 
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data(){
                return{
                    num1:'',
                    num2:'',
                    sum:'',
                }
            },
            methods:{
                jia(){
                    this.sum = parseFloat(this.num1) + parseFloat(this.num2) 
                    console.log(this.sum);
                }
            }
        })
        vm.mount('#app')
    </script>
</body>
</html>
