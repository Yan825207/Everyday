<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 例: 新对象和旧对象的内存地址要不一样,一样的算不对
        var obj = {
            id: 1,
            name: "andy",
            msg: {
                age: 18,
            },
            color: ["pink", "red"],
        };

    // 定义空对象
    let o = {}
    function copy(newobj,oldobj){
        // 循环遍历对象
        for(k in oldobj){
            // 定义变量接收元素
            let item = oldobj[k];
            // 判断是否为数组
            if(Array.isArray(item)){
                newobj[k] = [];
                copy(newobj[k],item)
            }else if(item instanceof Object){
                // 如果为对象,定义为空对象
                newobj[k] = {}
                copy(newobj[k],item)
            }else{
                // 否则
                newobj[k] = item
            }
        }
    }
    copy(o,obj)
    o.msg.age = 88
    console.log(o);
    console.log(obj);
    </script>
</body>

</html>
