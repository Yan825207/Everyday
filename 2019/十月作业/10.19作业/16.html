    <script>
        // 16.写一个函数, 实现字符串反转,输入：["h","e","l","l","o"],输出：["o","l","l","e","h"]
  function a(arr){
var arr1=[]
  for(var i=0;i<arr.length;i++){
   arr1.unshift(arr[i])
  }
return arr1
  }
  var arr2=['h','e','l','l','o']
  console.log(a(arr2))
    </script>
