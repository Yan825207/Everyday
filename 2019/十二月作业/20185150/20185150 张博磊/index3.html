<p>&nbsp;&nbsp;徐凤年，字天狼。为真武大帝降世临凡，前世乃大秦皇帝，无名道人，观音宗前代宗主（澹台平静的师傅）。 徐凤年人间身份是北凉王世子，以纨绔形象著称于世，实则胸藏沟壑，腹有良谋。 结局与隋斜谷，柴青山在内的十八位江湖宗师一同阻北莽四十万大军于拒北城外，重伤拓跋菩萨。在结束凉莽战争后卸下北凉王担子，纵情江湖。</p>
