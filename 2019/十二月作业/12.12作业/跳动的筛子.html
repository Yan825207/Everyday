<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-image: linear-gradient(to top, black, #27F4EB);
        }

        .wai {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 250px auto;
            transform-style: preserve-3d;
            transform: rotateY(20deg) rotateZ(20deg) rotateX(20deg);
            animation: xuanzhuan 5s infinite linear;
        }

        .wai>span {
            position: absolute;
            width: 500px;
            height: 500px;
            font-size: 80px;
            text-align: center;
            line-height: 500px;
            color: pink;
            border: 20px solid #65D9FE;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.1)
        }

        .wai>span:first-child {
            transform: rotateX(90deg) translateZ(250px);
            animation: tiao 0.5s infinite linear alternate;
        }

        @keyframes tiao {
            0% {
                transform: rotateX(90deg) translateZ(250px);
            }

            100% {
                transform: rotateX(90deg) translateZ(600px);
            }
        }

        .wai>span:nth-child(2) {
            transform: rotateX(90deg) translateZ(-250px);
            animation: tiao-2 0.5s infinite linear alternate;

        }

        @keyframes tiao-2 {
            0% {
                transform: rotateX(90deg) translateZ(-250px);
            }

            100% {
                transform: rotateX(90deg) translateZ(-600px);
            }
        }

        .wai>span:nth-child(3) {
            transform: rotateY(90deg) translateZ(-250px);
            animation: tiao-3 0.5s infinite linear alternate;
        }

        @keyframes tiao-3 {
            0% {
                transform: rotateY(90deg) translateZ(-250px);
            }

            100% {
                transform: rotateY(90deg) translateZ(-600px);
            }
        }

        .wai>span:nth-child(4) {
            transform: rotateY(90deg) translateZ(250px);
            animation: tiao-4 0.5s infinite linear alternate;
        }

        @keyframes tiao-4 {
            0% {
                transform: rotateY(90deg) translateZ(250px);
            }

            100% {
                transform: rotateY(90deg) translateZ(600px);
            }
        }

        .wai>span:nth-child(5) {
            transform: translateZ(250px);
            animation: tiao-5 0.5s infinite linear alternate;
        }

        @keyframes tiao-5 {
            0% {
                transform: translateZ(250px);
            }

            100% {
                transform: translateZ(600px);
            }
        }

        .wai>span:nth-child(6) {
            transform: translateZ(-250px);
            animation: tiao-6 0.5s infinite linear alternate;
        }

        @keyframes tiao-6 {
            0% {
                transform: translateZ(-250px);
            }

            100% {
                transform: translateZ(-600px);
            }
        }

        @keyframes xuanzhuan {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            50% {
                transform: rotateX(150deg) rotateY(150deg);
            }

            250% {
                transform: rotateX(0deg) rotateY(0deg);
            }
        }

        .in {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px;
            width: 100px;
            height: 100px;
        }

        .in>span {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 10px solid #65D9FE;
            box-sizing: border-box;
            border-radius: 50px;
            background-color: #FCE5F7;


        }

        .in>span:first-child {
            transform: rotateX(90deg) translateZ(100px);
        }

        .in>span:nth-child(2) {
            transform: rotateX(90deg) translateZ(-100px);
        }

        .in>span:nth-child(3) {
            transform: rotateY(90deg) translateZ(-100px);
        }

        .in>span:nth-child(4) {
            transform: rotateY(90deg) translateZ(100px);
        }

        .in>span:nth-child(5) {
            transform: translateZ(100px);
        }

        .in>span:nth-child(6) {
            transform: translateZ(-100px);
        }

        .dian {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="wai">
        <span>上面</span>
        <span>下面</span>
        <span>左面</span>
        <span>右面</span>
        <span>前面</span>
        <span>后面</span>
        <div class="in">
            <span>
                <div class="dian-1"></div>
            </span>
            <span>
            </span>
            <span>
            </span>
            <span>
            </span>
            <span>
            </span>
            <span>
            </span>
        </div>
    </div>
</body>

</html>
