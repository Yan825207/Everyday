<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     body,html{
         background-color: #0EA9B1;
         padding: 0;
         margin: 0;
     }
     .sun{
         position: absolute;
         top: 50px;
         left: 50px;
         width: 100px;;
         height: 100px;
         background-color: #fff;
         border-radius: 50%;
     }
     .sun:after{
         content: "";
         display: block;
         width: 100%;
         height: 100px;
         border-radius: 50%;
         background-color: #fff;
         animation: taiyang 1s linear infinite;
         
     }
     .hai{
         position: absolute;
         bottom: 0;
         width: 100%;
         height: 235px;
     }
     .hai img:nth-child(1){
        position: absolute;
         bottom: 0;
         left: 0;
         width: 100%;
         height: 100%;
         animation: tu2 1s linear infinite ;
     }
     .hai img:nth-child(2){
         position: absolute;
         bottom: 0;
         left: 0;

         animation: tu1 1s linear infinite ;
     }

     @keyframes taiyang{
         0%{
             transform: scale(1);
             opacity: 0.8;
         }
         100%{
               transform:scale(1.5);
               opacity: 0;
         }
     }
     @keyframes tu1{
         0%{
             bottom: 0;
             
         }
         50%{
             bottom: -20px;
         }
         100%{
             bottom: 0px;
         }
     }
     @keyframes tu2{
         0%{
             bottom: 0px;
             
         }
         50%{
              bottom:20px;
         }
         100%{
            bottom: 0px;
         }
     }
    </style>
</head>
<body>  
    <div class="sun">

    </div>
    <div class="hai">
        <img src="./img/1.png" alt="">
        <img src="./img/2.png" alt="">
    </div>
</body>
</html>
