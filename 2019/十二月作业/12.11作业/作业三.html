<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html{
            background-color: #001078;
            padding: 0;
            margin: 0;
        }
        div{
            position: relative;
            width: 900px;
            margin: 0 auto;
        }
        img:nth-child(3){
            position: absolute;
            top: 187px;
            left: 280px;
            animation: fangda 1s infinite;
            
        }
        img:nth-child(2){
            position: absolute;
            left: 97px;
            bottom: -80px;
            margin-left: calc(328px /2);
        }
        @keyframes fangda{
            0%{
                transform: scale(1);
            }
            50%{
                transform: scale(1.1);
                opacity:0.5;
            }
            100%{
                transform: scale(1);
            }
        }
        .font{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -90px;
            margin-top: -60px;
            width: 180px;
            font-size: 22px;
            font-family: "微软雅黑";
            color: #fff;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/box4_img1.png" alt="">
        <img src="./img/box4_img2.png" alt="">
        <img src="./img/box4_img3.png" alt="">
        <div class="font">
            学院从新媒体+短视频运营毕业后，可从事的多个就业方向
        </div>
    </div>
</body>
</html>
