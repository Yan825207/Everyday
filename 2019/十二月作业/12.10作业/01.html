<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .tu {
        width: 1172px;
        border: 1px solid #cccccc;
        margin: 50px auto;
    }

    .tu-top {
        width: 100%;
        height: 65px;
    }

    .tu-top span {
        text-align: center;
        line-height: 65px;
    }

    .tu-top span:first-child {
        float: left;
        font-size: 22px;
        color: #4f6575;
        margin-left: 36px;
    }

    .tu-top span:last-child {
        float: right;
        font-size: 16px;
        color: #666;
        margin-right: 16px;
    }

    .tu-bottom {
        height: 170px;
        padding: 0px 10px;
    }

    .tu-bottom img:hover {
        transform: scale(1.1);
    }

    .tu-bottom-left {
        float: left;
        width: 556px;
        height: 160px;
        overflow: hidden;

    }

    .tu-bottom-right {
        float: right;
        width: 556px;
        height: 160px;
        overflow: hidden;
        margin-right: 30px;
    }
</style>

<body>
    <div class="tu">
        <div class="tu-top">
            <span>品牌专区</span>
            <span>更多+</span>
        </div>
        <div class="tu-bottom">
            <div class="tu-bottom-left">
                <img src="./1.jpeg" alt="">
            </div>
            <div class="tu-bottom-right">
                <img src="./2.jpeg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
