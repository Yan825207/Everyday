<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .nav {
            position: fixed;
            top: 50%;
            margin-top: -85px;
            right: 0;
            background-color: rgb(71, 71, 71);
            width: 34px;
            height: 170px;
        }

        a {
            position: relative;
            display: block;
            width: 100%;
            height: calc(170px / 5);
            background-image: url(./img/1.png);
        }
        a:hover span{
            display: block;
        }   
        span {
            display: none;
            position: absolute;
            top: 0;
            left: -80px;
            width: 80px;
            height: 35px;
            background-color: rgb(71, 71, 71);
            font-size: 16px;
            color: #fff;
            line-height: 35px;
            text-align: center;
        }

        a:first-child {
            background-position: 0 0;
        }
        a:first-child:hover {
            background-position: -40px 0;
        }

        a:nth-child(2) {
            background-position: 0 -35px;
        }

        a:nth-child(2):hover {
            background-position: -40px -35px;
        }

        a:nth-child(3) {
            background-position: 0 -70px;
        }

        a:nth-child(3):hover {
            background-position: -40px -70px;
        }

        a:nth-child(4) {
            background-position: 0 -105px;
        }

        a:nth-child(4):hover {
            background-position: -40px -105px;
        }

        a:nth-child(5) {
            background-position: 0 -210px;
        }

        a:nth-child(5):hover {
            background-position: -40px -210px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="">
            <span>购物车</span>
        </a>
        <a href="">
            <span>我的收藏</span>
        </a>
        <a href="">
            <span>我的浏览</span>
        </a>
        <a href="">
            <span>我的银铃铛</span>
        </a>
        <a href="">
          <span>咨询小当家</span>      
        </a>


    </div>
</body>

</html>
