<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,
        ul,
        li {
            padding: 0;
            margin: 0;
        }

        nav {
            width: 100%;
            height: 40px;
            background-color: #434342;
            margin-top: 100px;
        }

        ul {
            list-style: none;
            margin-left: 350px;
        }

        li {
            position: relative;
            ;
            color: #ffffff;
            float: left;
            padding: 10px;
            height: 100%;
            font-size: 16px;
            font-weight: "微软雅黑";
        }

        li:hover {
            background-color: blue;
        }

        li:nth-child(5):after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translate(-50%);
            width: 30px;
            height: 20px;
            background-image: url(./img/sprite1.png);
            background-position: -56px 0px;
        }

        li:nth-child(8):after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translate(-50%);
            width: 30px;
            height: 20px;
            background-image: url(./img/sprite1.png);
            background-position: -134px 0px;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>首页</li>
            <li>Java</li>
            <li>iOS</li>
            <li>UI设计</li>
            <li>前端与移动开发</li>
            <li>PHP</li>
            <li>C/C++</li>
            <li>python</li>
            <li>网络营销</li>
            <li>问答专区</li>
        </ul>
    </nav>
</body>

</html>
