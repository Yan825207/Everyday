<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body,ul,li {
            margin: 0;
            padding: 0;
        }

        div {
            width: 884px;
            margin: 200px auto;
            overflow-x: hidden;
        }

        ul {
            position: relative;
            width: 200%;
            overflow: hidden;
            list-style: none;
            animation: yidong 4s infinite linear;

        }

        li {
            float: left;
        }

        @keyframes yidong {
            0% {
                left: 0;
            }

            100% {
                left: -100%;
            }
        }
        ul:hover{
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><img src="./images/nav1.jpg" alt=""></li>
            <li><img src="./images/nav2.jpg" alt=""></li>
            <li><img src="./images/nav3.jpg" alt=""></li>
            <li><img src="./images/nav4.jpg" alt=""></li>
            <li><img src="./images/nav5.jpg" alt=""></li>
            <li><img src="./images/nav6.jpg" alt=""></li>
            <li><img src="./images/nav7.jpg" alt=""></li>
            <li><img src="./images/nav1.jpg" alt=""></li>
            <li><img src="./images/nav2.jpg" alt=""></li>
            <li><img src="./images/nav3.jpg" alt=""></li>
            <li><img src="./images/nav4.jpg" alt=""></li>
            <li><img src="./images/nav5.jpg" alt=""></li>
            <li><img src="./images/nav6.jpg" alt=""></li>
            <li><img src="./images/nav7.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
