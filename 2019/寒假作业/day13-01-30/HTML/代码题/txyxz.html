<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wai {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 1px solid red;
            margin: 200px auto;
            animation: donghua 3 s  infinite linear;

        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            border-radius: 50%;
            border: 3px solid green;
        }

        .nei {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: green;
        }

        .center::after {
            position: absolute;
            top: 35px;
            left: 0;
            content: "";
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #81C8EB;
        }

        .center::before {
            position: absolute;
            top: 257px;
            left: 306px;
            content: "";
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #FFEF00;
        }
        @keyframes donghua {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="wai">
        <div class="center">
            <div class="nei">

            </div>
        </div>
    </div>
</body>

</html>
