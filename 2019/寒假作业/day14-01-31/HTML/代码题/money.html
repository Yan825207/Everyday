<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #ccc;
        }

        div {
            width: 305px;
            height: 300px;
            margin: 100px auto;
            background-image: url(./images/baidu.png);
            animation: yichu 3s infinite linear;
        }

        main:hover div {
            animation: xuanzhuan 3s linear forwards;
        }

        @keyframes xuanzhuan {
            0% {
                transform: rotate(0deg);
                background-position: 0px;
            }

            50% {
                transform: rotateY(90deg);
                background-position: 0px;
            }

            52% {
                transform: rotateY(90deg);
                background-position: -300px;
            }

            100% {
                transform: rotateY(0deg);
                background-position: -300px;
            }

            animation: yichu 3s linear;
        }

        @keyframes yichu {
            0% {
                transform: rotateY(0deg);
                background-position: -300px;
            }

            50% {
                transform: rotateY(90deg);
                background-position: -300px;
            }

            52% {
                transform: rotateY(90deg);
                background-position: 0px;
            }

            100% {
                transform: rotate(0deg);
                background-position: 0px;
            }
        }
    </style>
</head>

<body>
    <main>
        <div>

        </div>
    </main>

</body>

</html>
