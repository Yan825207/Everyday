<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;  
        }
        nav{
            overflow: hidden;
            width: 100%;
            height: 40px;
            border-top: 3px solid #ff8500;
            background-color: #eee;
        }
        .left{
            float: left;
            height: 100%;
            margin-left: 350px;
        }
        span{
            display: inline-block;
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0 10px;
            font-size: 14px;
        }
        span:hover{
            background-color: #ccc;
        }
        .right{
            float: left;
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="left">
            <span>设为首页</span>
            <span>手机新浪网</span>
            <span>移动客户端</span>
        </div>
        <div class="right">
            <span>登录</span>
            <span>微博</span>
            <span>博客</span>
            <span>邮箱</span>
            <span>网站导航</span>
        </div>
    </nav>
</body>
</html>
