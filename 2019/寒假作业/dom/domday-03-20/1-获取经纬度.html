<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 通过navigator的Geolocation对象进行定位
    // getCurrentPosition() 获取当前的位置(经度 纬度)
    // watchPosition() 不停的获取当前的位置
    // clearWatch() 清除不停获取位置信息


    // 获取当前位置信息
    // getCurrentPosition(成功获取位置信息方法， 失败时获取错误信息方法)
    // 要使用最新的IE浏览器(edge)来获取
    // 如果想要使用chrome 必须得翻墙
    navigator.geolocation.getCurrentPosition(function (position) {
      console.log(position);
      // latitude: 34.09967911902231
      // longitude: 118.79982925738575
    }, function (error) {
      // 2 
      // 代表 网络地址服务在 googleapi这个网站上 没有内容给我们
      console.log(error);
    })
  </script>
</body>

</html>
