<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>title</title>
</head>

<body>
  <img src="./meimei/00_00.jpg" alt="" id="im" />
  <script>
    // 获取系统时间    

    var time = setInterval(times, 2000);
    var oImg = document.querySelector("img")

    function times() {
      var date = new Date();
      var m = date.getMinutes();
      var s = date.getSeconds();
      s = s > 9 ? s : "0" + s;
      m = m > 9 ? m : "0" + m;
      var str = "./meimei/" + m + "_" + s + ".jpg"
      oImg.src = str
    }
  </script>

</body>

</html>
