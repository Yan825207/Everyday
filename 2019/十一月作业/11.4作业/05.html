<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      div {
        /* 个盒子定义一个宽和高 */
        width: 240px;
        height: 317px;
        /* 在页面居中 */
        margin: auto;
        /* 给盒子设置边框 */
        border: 1px solid green;
        /* 设置背景图片 平铺 */
        background-image: url("./bg.gif");
        padding: 10px;
      }
      ul {
        /* 给无序列表定义一个高度 */
        height: 280px;
        /* 设置背景颜色 */
        background-color: white;
        /* 设置左右内边距 */
        padding: 0px 10px;
      }
      li {
        /* 取消列表中的小圆点 */
        list-style-type: none;
        /* 设置下边框为虚线 */
        border-bottom: 2px dashed gray;
        /* 设置字体大小 */
        font-size: 14px;
        /* padding-top: 3px; */
        /* 设置内边距 */
        padding: 5px;
        /* 设置字距左边的宽度 */
        padding-left: 20px;
        /* 设置背景图片为一个 */
        background-image: url("./tb.gif");
        background-repeat: no-repeat;
        /* 设置背景中图片的大小 */
        background-size: 18px;
      }
      h2 {
        /* 给标题加上左边框 */
        border-left: 6px solid yellow;
        /* 字体颜色 */
        color: white;
        /* height: 20px; */
        /* 给标题设置外边框 */
        
        
        /* 设置左边距 */
        padding-left: 10px;
        font-weight: normal;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
