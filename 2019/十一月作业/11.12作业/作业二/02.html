<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 295px;
            height: 442px;
            margin: 20px auto;
            border-top: 1px solid blue;
        }

        .box .top {
            width: 80px;
            height: 26px;
            background-color: red;
            margin: 0 auto;
            text-align: center;
            line-height: 26px;
            color: white;
        }

        .box img {
            position: absolute;
            left: 24px;
            top: 65px;
        }

        .bottom-top {
            position: absolute;
            left: 62px;
            top: 316px;
            font-size: 20px;
            color: #333;
        }

        .bottom-center {
            position: absolute;
            left: 92px;
            bottom: 40px;
            font: size 16px;
            color: #666;
        }

        .bottom-bottom-left {
            position: absolute;
            left: 100px;
            bottom: 17px;
            font-size: 16px;
            color: #fa6509;
        }
        .bottom-bottom-right{
            position:absolute;
            left: 157px;
            bottom: 17px;
            color: #666;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top">5折</div>
        <img src="./images/2.jpg" alt="">
        <p class="bottom-top">MJOY 胶带座套装 白色</p>
        <p class="bottom-center">结实耐用 轻松便捷</p>
        <span class="bottom-bottom-left">9.95元</span>
        <span class="bottom-bottom-right">19.9元</span>
    </div>
</body>

</html>
