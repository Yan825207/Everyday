    <script>
// 6. 录入一个5位数,判断 该五位数是否为回文数。（判断第一位和第五位是否一样，第二位和第四位是否一样） 
    //   定义变量接受用户输入数字
    var num=prompt('输入五位数字')
    // 将字符串填入数组    
    // 循环数组判断第一位、第二位是否等于第五位第四位
 
        if(num[0]==num[4]&&num[1]==num[3]){
            alert(`${num}是回文数`)
        }else{
            alert('不是回文数')
        }
    

    
    </script>
