    <script>
    //     <!-- 5.输入三角形的三边，根据输入的三角形的三边判断是否能组成三角形，如果可以进一步 判断三角形的类型
    // 等边三角形(三边相等) 等腰三角形(两边相等)  直角三角形(a平方+b平方=c平方)  其他三角形（不满足上面的） -->
        // 定义接受三条边、
        let a=prompt('第一条边')-0
        let b=prompt('第二条边')-0
        let c=prompt('第三条边')-0
        // 判断如果两条边相加大于第三条边则是三角形

if(a+b>c&&a+c>b&&b+c>a){
    // 如果三边相等则是等边
   if(a==b&&b==c){
     alert('等边三角形')
   }
//    如果两条边相等则是等腰
else if(a==b||b==c||a==c){
    alert('等腰三角形')
}
// 如果(a平方+b平方=c平方)则是直角三角形
else if(Math.pow(a,2)+Math.pow(b,2)==Math(c,2)&&Math.pow(a,2)+Math.pow(c,2)==Math(b,2)&&Math.pow(b,2)+Math.pow(c,2)==Math(a,2))
{
alert('直角三角形')
}
// 否则是其他三角行
else{
    alert('其他三角形')
}
}
// 否则，不是三角形
else{
 alert('不是三角形')
}
    </script>
</body>
