    <script>
    // 1.录入月份，输出对应的季节
//     (1)键盘录入一个整数(代表月份,范围1-12)
//     (2)输出该月份对应的季节

//    	   请输入一个月份:3
//    	   控制台输出:3月份是春季"
// 定义变量接受用户输入值
var month=prompt('请输入月份')

if(month==3||month==4||month==5){
    alert(`${month}月份是春季`)
}

// 判断如果是6..7 .8月则输出夏季
else if(month==6||month==7||month==8){
    alert(`${month}月份是夏季`)
}
// 判断如果是9，10，11月则输出秋季
if(month==9||month==10||month==11){
// 判断如果是3，4，5月则输出春季
 alert(`${month}月份是秋季`)
}
// 判断如果是12，1，2月则输出春季
else if(month==12||month==1||month==2){
    alert(`${month}月份是冬季`)
}
    
    </script>
