<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //     4. 请编写程序，要求输入身高，体重后，输出体质指数
        // 测量一个人的体质指数，体质指数（BMI）=体重（kg）÷身高^2（m），
        // 成人的BMI数值：
        // 过轻：低于18.5
        // 正常：[18.5,23.9]
        // 过重：[24,27]
        // 肥胖：[28,32]
        // 非常肥胖, 高于32     
        // 定义变量接受用户输入值
        var height = prompt("请输入身高  m") - 0
        var width = prompt('请输入体重   kg') - 0
        // 定义变量接受体质数
        var tz = width/height*height
        // 判断如果低于18.5则打印过轻
        if(tz<18.5){
            alert('过轻')
        }
        // 大于18 .5， 小于23 .9 则打印正常
        else if(tz>=18.5&&tz<=23.9){
            alert('正常')
        }
        // 大于24，小于27则打印过重
        else if(tz>=24&&tz<=27){
            alert('过重')
        }
        // 大于28小于32则打印肥胖
        else if(tz>32){
            alert('肥胖')
        }
        // 大于32打印非常肥胖、
        else if(tz>32){
            alert('非常肥胖')
        }

    </script>
</body>

</html>
