<body>
    <script>
        // 7. 根据输入的数字，判断如果是1-5打印工作日，如果是6，7打印休息日。
        var day=prompt('请输入今天是星期几')
        if(day>=1&&day<6){
            alert('今天是工作日')
        }else if(day==6||day==7){
            alert('今天是休息日')
        }
    </script>
</body>
</html>
